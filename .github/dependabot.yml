version: 2
updates:
    -   package-ecosystem: composer
        directory: "/"
        open-pull-requests-limit: 20
        schedule:
            interval: daily
            time: "06:00"
            timezone: Europe/Amsterdam
        rebase-strategy: disabled
        allow:
            # require
            -   dependency-name: "twig/twig"
            # require-dev
            -   dependency-name: "editorconfig-checker/editorconfig-checker"
            -   dependency-name: "ergebnis/composer-normalize"
            -   dependency-name: "erickskrauch/php-cs-fixer-custom-fixers"
            -   dependency-name: "friendsofphp/php-cs-fixer"
            -   dependency-name: "phpstan/*"
            -   dependency-name: "phpunit/phpunit"
            -   dependency-name: "shipmonk/composer-dependency-analyser"
            -   dependency-name: "staabm/phpstan-todo-by"
            -   dependency-name: "ticketswap/phpstan-error-formatter"
            -   dependency-name: "vincentlanglet/twig-cs-fixer"
