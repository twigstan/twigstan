name: CI

on:
    pull_request:
    push:
        branches: [ main ]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}

jobs:
    tests:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php: [ 8.3 ]
                twig: [ latest, 4.x-dev ]
                dependency-versions: [ lowest, highest ]
                include:
                    -   php: 8.4
                        dependency-versions: highest
                        composer-options: "--ignore-platform-req=php"
        steps:
            -   name: Checkout
                uses: actions/checkout@v4

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '${{ matrix.php }}'
                    coverage: none

            -   name: Require Twig
                if: ${{ matrix.twig != 'latest' }}
                run: |
                    composer config repositories.twig '{"type": "vcs", "url": "https://github.com/ruudk/Twig"}'
                    composer require "twig/twig:${{ matrix.twig }} as 3.9999" --no-install

            -   name: Install Composer packages
                uses: ramsey/composer-install@v3
                with:
                    dependency-versions: '${{ matrix.dependency-versions }}'
                    composer-options: '${{ matrix.composer-options }}'

            -   name: Run tests
                run: vendor/bin/phpunit --colors=always

    code-style:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.3'
                    coverage: none

            -   name: Install Composer packages
                uses: ramsey/composer-install@v3

            -   name: Run PHP CS Fixer
                run: vendor/bin/php-cs-fixer check --diff --ansi --show-progress=none

            -   name: Check editorconfig
                run: composer run editorconfig

    phpstan:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.3'
                    coverage: none

            -   name: Install Composer packages
                uses: ramsey/composer-install@v3

            -   name: Run PHPStan
                run: vendor/bin/phpstan --ansi

    composer:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.3'
                    coverage: none

            -   name: Install Composer packages
                uses: ramsey/composer-install@v3

            -   name: Normalize Composer file
                run: composer normalize --dry-run

            -   name: Analyze Composer dependencies
                run: vendor/bin/composer-dependency-analyser
