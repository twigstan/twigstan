name: CI

on:
    pull_request:
    push:
        branches: [ main ]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}

jobs:
    tests:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php: [ '8.3' ]
                twig: [ 3, 4 ]
                dependency-versions: [ lowest, highest ]
                include:
                    -   php: '8.4'
                        twig: 3
                        dependency-versions: highest
                        composer-options: "--ignore-platform-req=php"
        name: Tests on PHP ${{ matrix.php }}, Twig ${{ matrix.twig }} & ${{ matrix.dependency-versions }} dependencies
        steps:
            -   name: Checkout
                uses: actions/checkout@v4

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '${{ matrix.php }}'
                    coverage: none

            -   name: Install Composer packages
                uses: ramsey/composer-install@v3
                with:
                    dependency-versions: '${{ matrix.dependency-versions }}'
                    composer-options: '${{ matrix.composer-options }}'

            -   name: Setup Twig 4 from fork
                if: ${{ matrix.twig == '4' }}
                env:
                    COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{ secrets.GITHUB_TOKEN }}"}}'
                run: |
                    # Wait for https://github.com/twigphp/Twig/pull/4399 to be merged
                    composer config repositories.twig '{"type": "vcs", "url": "https://github.com/ruudk/Twig"}'
                    composer require "twig/twig:dev-inline-loop as 3.9999"

                    # Wait for 1.12.7 to be released
                    composer require "phpstan/phpstan:1.12.x-dev"

            -   name: Run tests
                run: vendor/bin/phpunit --colors=always

    code-style:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.3'
                    coverage: none

            -   name: Install Composer packages
                uses: ramsey/composer-install@v3

            -   name: Run PHP CS Fixer
                run: vendor/bin/php-cs-fixer check --diff --ansi --show-progress=none

            -   name: Check editorconfig
                run: composer run editorconfig

    phpstan:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php: [ '8.3' ]
                dependency-versions: [ lowest, highest ]
        name: PHPStan on PHP ${{ matrix.php }} & ${{ matrix.dependency-versions }} dependencies
        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '${{ matrix.php }}'
                    coverage: none

            -   name: Install Composer packages
                uses: ramsey/composer-install@v3
                with:
                    dependency-versions: '${{ matrix.dependency-versions }}'
                    composer-options: '${{ matrix.composer-options }}'

            -   name: Install Composer packages
                uses: ramsey/composer-install@v3

            -   name: Run PHPStan
                run: vendor/bin/phpstan --ansi

    composer:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.3'
                    coverage: none

            -   name: Install Composer packages
                uses: ramsey/composer-install@v3

            -   name: Normalize Composer file
                run: composer normalize --dry-run

            -   name: Analyze Composer dependencies
                run: vendor/bin/composer-dependency-analyser
